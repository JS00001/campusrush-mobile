name: Deploy (Production)
on:
  pull_request:
    types: [closed]
env:
  publish: "false"
  update: "false"

jobs:
  deploy-production:
    runs-on: ubuntu-latest
    steps:
      - name: 🏗 Setup repo
        uses: actions/checkout@v3

      - name: 🏗 Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: yarn

      - name: 🏗 Check that the PR is to the main branch
        run: |
          if [ "${{ github.event.pull_request.base.ref }}" != "main" ]; then
            echo "Not a PR to main. Exiting..."
            exit 1
          fi

      - name: 🏗 Check that the PR is merged
        run: |
          if [ "${{ github.event.pull_request.merged }}" != "true" ]; then
            echo "PR not merged. Exiting..."
            exit 1
          fi

      - name: 🏗 Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.PRODUCTION_EXPO_TOKEN }}

      - name: Setup multiple paths, one if the label is 'EAS Update' and the other if the label is 'EAS Publish'
        id: setup-paths
        run: |
          if [ "${{ contains(github.event.pull_request.labels.*.name, 'EAS Update') }}" = "true" ]; then
            echo "update=true" >> $GITHUB_ENV
          fi
          if [ "${{ contains(github.event.pull_request.labels.*.name, 'EAS Publish') }}" = "true" ]; then
            echo "publish=true" >> $GITHUB_ENV
          fi

      - name: 📦 Install dependencies
        run: yarn install

      - name: 🚀 Build app, if 'Publish' is true
        if: env.publish == 'true'
        run: eas build --non-interactive --platform ios

      - name: 🚀 Submit app, if 'Publish' is true
        if: env.publish == 'true'
        run: eas submit --non-interactive --platform ios --latest

      - name: 🚀 Update the app, if 'Update' is true
        if: env.update == 'true'
        run: eas update --channel production --non-interactive --platform ios --message 'update production'

